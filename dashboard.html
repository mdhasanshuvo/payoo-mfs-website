<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo app</title>

    <!-- tailwind and daisy ui linked -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="initial" class="stat-value">8400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <div>
                        <!-- user action button  -->
                        <button id="addMoney" class="btn btn-lg">Add money</button>
                        <button id="cashOut" class="btn btn-lg">Cash out</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add money form -->

                    <div id="addMoneyDiv" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input id="int-ammount" type="number" placeholder="Add Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="int-pass" type="password" placeholder="Enter 4 digit pin number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="button-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- cashOut form -->
                    <div id="cashOutDiv" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="int-cashOut" type="number" placeholder="Enter amount to withdraw"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="int-pass-cashOut" type="password" placeholder="Enter 4 digit pin number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="button-cashOut-money" class="btn btn-primary">Withdraw Money</button>
                            </div>
                        </form>
                    </div>
                    

                </div>
            </div>
        </div>
    </main>

    <!-- external js added -->
     <script src="js/utilities.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
